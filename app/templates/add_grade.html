<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grade</title>
</head>
<body>
    <h1>Add Grade for {{ student.name }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.subject.label }} {{ form.subject() }}<br>
        {{ form.score.label }} {{ form.score() }}<br>
        {{ form.submit() }}
    </form>
</body>
</html>
